<!DOCTYPE html>
<html>
    <!--
        #Practice_Goal; 
        JavaScript의 조건문을 활용하여 button 기능에 대응하여,  web_paige의 화면 스타일이 바뀌는 요소를 첨가하는 것. 
        
         class key: condition state
    -->


    <title></title>
    <head></head>
    <body>
        <!-- 1번 버튼 동작 이후 돌아가지는 않음, 별도의 버튼 필요-->
        
        <!--조건문을 베우기 이전 night, day 버튼-->
        <input type="button" value="night" 
        onclick="document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
        ">

        <input type="button" value="day" 
        onclick="document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';
        ">

        <!--조건문을 활용한 경우 night-day 버튼 -->
        <input id="night_day" type="button" value="night" 
        onclick="
        if(document.querySelector('#night_day').value === 'night')
        {
            document.querySelector('body').style.backgroundColor = 'black';
            document.querySelector('body').style.color = 'white';
            document.querySelector('#night_day').value = 'day'; 
            //Q. document.querySelector('#night_day').value = day;  
            // JS에서는 char type이 없다?!
            // 참고자료: https://sustainable-dev.tistory.com/89
        }
        else 
        {
            document.querySelector('body').style.backgroundColor = 'white';
            document.querySelector('body').style.color = 'black';
            document.querySelector('#night_day').value = 'night'; 

        }
        ">

    </body>
</html>
